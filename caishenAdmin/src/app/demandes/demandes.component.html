<h1>Demandes</h1>
             
              <table class="table custom-table">
                <thead>
                  <tr>
                    <th>Type</th>
                    <th>Status</th>
                    <th>Nom</th>
                    <th>Prenom</th>
                    <th>Cin</th>
                    <th>Montent Crédit</th>
                    <th>Durée Crédit</th>
                    <th>Taux appliqué</th>
                    <th>Action</th>
                  </tr>
                </thead>
                <tbody>
                  <tr *ngFor="let demande of  Demands_monitor " > 
                    <td>{{demande.type}}</td>
                    <td><strong class="text-black" ><span [ngStyle]="{color:setColor(demande)}">{{demande.status}}</span></strong></td>
                    <td><strong class="text-black">{{demande.nom}}</strong></td>
                    <td class="text-black">{{demande.prenom}}</td>
                    <td class="text-black">{{demande.cin}}</td>
                    <td><strong class="text-black">{{demande.mnt_crd}}</strong></td>
                    <td><strong class="text-black">{{demande.duree_rnb}}</strong></td>
                    <td><strong class="text-black">{{demande.taux_app}}</strong></td>
                    <td><button type="button" class="btn btn-warning" (click)="consulter(demande)" >Consulter</button></td>
                   
                </tr>
                </tbody>
                <!-- Table body -->
              </table>
