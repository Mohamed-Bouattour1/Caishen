<h1>{{title}}</h1>
<div class="site-section">
    <div class="container">
        <div class="row">
            <div class="col-lg-12">
                <form  #addMatchForm="ngForm" (ngSubmit)="validateForm()">
                    <div class="form-group">
                        <input type="text" class="form-control" name="nomImf" [(ngModel)]="agence.nom_imf" placeholder="nomImf">
                    </div>
                    <div class="form-group">
                        <input type="text" class="form-control" name="nom" [(ngModel)]="agence.nom" placeholder="nom">
                    </div>
                    <div class="form-group">
                        <input type="email" class="form-control" name="email" [(ngModel)]="agence.email" placeholder="email">
                    </div>
                    <div class="form-group">
                        <input type="text" class="form-control" name="adresse" [(ngModel)]="agence.adresse" placeholder="adresse">
                    </div>
                    <div class="form-group">
                        <input type="tel" class="form-control" name="tel" [(ngModel)]="agence.tel" placeholder="tel">
                    </div>
                    <div class="form-group">
                        <input type="text" class="form-control" name="latitude" [(ngModel)]="agence.lat" placeholder="latitude">
                    </div>
                    <div class="form-group">
                        <input type="text" class="form-control" name="longitude" [(ngModel)]="agence.long" placeholder="longitude">
                    </div>
                    <div class="form-group">
                        <input type="submit" class="btn btn-primary py-3 px-5" value={{title}}>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
