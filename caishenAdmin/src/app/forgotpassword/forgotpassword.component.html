<section class="fxt-template-animation fxt-template-layout29 loaded">
    <div class="container-fluid">
        <div class="row">
            <div class="vegas-container col-md-6 col-12 fxt-bg-img" id="vegas-slide"
                data-vegas-options="{'slides':[{'src': 'assets/images/bg29-1-4.jpg'},
				{'src': 'assets/images/bg29-1-4.jpg'},
				{'src': 'assets/images/bg29-1-4.jpg'}]}"
                style="height: 255px;">
                <div class="vegas-slide vegas-transition-swirlLeft vegas-transition-swirlLeft-in vegas-transition-swirlLeft-out"
                    >
                    <div class="vegas-slide-inner vegas-animation-kenburns"
                        style="background-image: url('assets/images/bg29-1-4.jpg'); 
						background-color: rgba(0, 0, 0, 0); background-position:
						center center; background-size: cover; ">
                    </div>
                </div>
                <div class="vegas-slide vegas-transition-swirlLeft vegas-transition-swirlLeft-in"
                    style="transition: all 1000ms ease 0s;">

                        style="background-image: url('assets/images/bg29-1-4.jpg'); 
						background-color: rgba(0, 0, 0, 0); background-position: center center;
						background-size: cover;">
                    </div>
                </div>
                <div class="vegas-wrapper" style="overflow: hidden; padding: 0px 12px;">
                    <div class="fxt-page-switcher">
                        <a [routerLink]="['/Login']" class="switcher-text1">Se Connecter</a>
                        <a [routerLink]="['/Register']" class="switcher-text1">S'enregistrer</a>
                    </div>
                </div>
            </div>
            <div class="col-md-6 col-12 fxt-bg-color">
                <div class="fxt-content">
                    <div class="fxt-header">
                        <a [routerLink]="['/ForgotPassword']" class="fxt-logo"><img src="assets/images/logo-29.png"
                                alt="Logo"></a>
                    </div>
                    <div class="fxt-form">
                        <div class="fxt-transformY-50 fxt-transition-delay-1">
                            <h2>Mot de passe Oublier</h2>
                        </div>
                        <div class="fxt-transformY-50 fxt-transition-delay-2">
                            <p>Pour Récupérer Votre Mot de Passe</p>
                        </div>
                        <form (ngSubmit)="ForgotPassword()">
                            <div class="form-group">
                                <div class="fxt-transformY-50 fxt-transition-delay-1">
                                    <input type="email" class="form-control" name="email" placeholder="Addresse Email"
                                        required="required" [(ngModel)]="email">
                                    <i class="fa fa-envelope"></i>
                                </div>
                            </div>
                            <div class="form-group">
                                <div class="fxt-transformY-50 fxt-transition-delay-3">
                                    <button type="submit" class="fxt-btn-fill">Envoie Email</button>
                                </div>
                            </div>
                        </form>
