<section class="fxt-template-animation fxt-template-layout29 loaded">
  <div class="container-fluid">
    <div class="row">
      <div
        class="vegas-container col-md-6 col-12 fxt-bg-img"
        id="vegas-slide"
        data-vegas-options="{'slides':[{'src': 'assets/images/bg29-l-3.jpg'}, {'src': 'assets/images/bg29-l-3.jpg'}, {'src': 'assets/images/bg29-l-3.jpg'}]}"
        style="height: 355px"
      >
        <div
          class="vegas-slide vegas-transition-swirlLeft vegas-transition-swirlLeft-in vegas-transition-swirlLeft-out"
        >
          <div
            class="vegas-slide-inner vegas-animation-kenburns"
            style="
              background-image: url('assets/images/bg29-l-3.jpg');
              background-color: rgba(0, 0, 0, 0);
              background-position: center center;
              background-size: cover;
            "
          ></div>
        </div>
        <div
          class="vegas-slide vegas-transition-swirlLeft vegas-transition-swirlLeft-in"
        >
          <div
            class="vegas-slide-inner vegas-animation-kenburns"
            style="
              background-image: url('assets/images/bg29-l-3.jpg');
              background-color: rgba(0, 0, 0, 0);
              background-position: center center;
              background-size: cover;
            "
          ></div>
        </div>
        
      </div>
      <div class="col-md-6 col-12 fxt-bg-color">
        <div class="fxt-content">
          <div class="fxt-header">
            <a routerLink="/Login" class="fxt-logo"
              ><img src="assets/images/logo-29.png" alt="Logo"
            /></a>
          </div>
          <div class="fxt-form">
            <div class="fxt-transformY-50 fxt-transition-delay-1">
              <h2>Se Connecter</h2>
            </div>
            <div class="fxt-transformY-50 fxt-transition-delay-2">
              <p>Se Connecter dans notre application</p>
            </div>
            <form [formGroup]="form" (ngSubmit)="Login()">
              <div class="form-group">
                <div class="fxt-transformY-50 fxt-transition-delay-4">
                  <input
                    type="email"
                    class="form-control"
                    name="email"
                    placeholder="Addresse Email .."
                    required="required"
                  formControlName="email"
                    />
                  

                  <i class="fa fa-envelope"></i>
                </div>
              </div>
              <div class="form-group">
                <div class="fxt-transformY-50 fxt-transition-delay-5">
                  <input
                    type="password"
                    class="form-control"
                    name="password"
                    placeholder="Mot de Passe .."
                    required="required"
                    formControlName="password"
                    />
                  

                  <i class="fa fa-lock"></i>
                </div>
              </div>
              <div class="form-group">
                <div class="fxt-transformY-50 fxt-transition-delay-6">
                  <div class="fxt-content-between">
                    <button
                      type="submit"
                      class="fxt-btn-fill"
                    >
                      Se Connecter
                    </button>
                    
                  </div>
                </div>
              </div>
            </form>
          </div>
